<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Validate Certificate</h2>
    <form action="{{ url_for('validate_certificate') }}" method="POST">
        <div class="mb-3">
            <label for="certificateId" class="form-label">Certificate ID</label>
            <input type="text" class="form-control" id="certificateId" name="certificate_id" placeholder="Enter Certificate ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Validate</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
