<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7f1ff;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #004080;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Edit Event</h2>
        <form action="{{ url_for('edit_event', event_id=event['_id']) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ event.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ event.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="organization" class="form-label">Organization</label>
                <select class="form-select" id="organization" name="organization" required>
                    {% for org in organizations %}
                    <option value="{{ org._id }}" {% if org._id == event.organization_id %}selected{% endif %}>{{ org.org_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ event.start_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ event.end_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity (Max Volunteers)</label>
                <input type="number" class="form-control" id="capacity" name="capacity" value="{{ event.capacity }}" required>
            </div>
            <div class="mb-3">
                <label for="reg_deadline" class="form-label">Registration Deadline</label>
                <input type="date" class="form-control" id="reg_deadline" name="reg_deadline" value="{{ event.reg_deadline.strftime('%Y-%m-%d') }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Event</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
