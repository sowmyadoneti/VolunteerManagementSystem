<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="p-4 bg-white rounded shadow-lg w-100" style="max-width: 400px;">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            
            <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <a href="{{ url_for('register_volunteer') }}" class="btn btn-link w-100 text-center">Register</a>
                <a href="/" class="btn btn-link w-100 text-center">Home</a>
            </form>
        </div>
    </div>

</body>
</html>
